<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Blackjack Game</h1>
      <h3><span id="blackjack-result">Let's Play </span></h3>

      <div class="flex-blackjack-row-2">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result"> 0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result"> 0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <div>
          <button class="btn btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button
            class="btn btn-lg btn-warning mr-2"
            id="blackjack-stand-button"
          >
            Stand
          </button>
          <button class="btn btn-lg btn-danger mr-2" id="blackjack-deal-button">
            Deal
          </button>
          <button
            class="btn btn-lg btn-success mr-2"
            id="blackjack-reset-button"
          >
            Restart
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-1">
        <table>
          <tr>
            <th id="win-header">Win</th>
            <th id="loss-header">Lose</th>
            <th id="draw-header">Draw</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>
    <h2>Tested by SAM</h2>
    <script src="script.js"></script>
  </body>
</html>
